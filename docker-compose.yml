  postgres:
    image: postgres:bullseye
    env_file: "./.env"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped
    tty: true
    stdin_open: true

volumes:
  data:
